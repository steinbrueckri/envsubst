name: Build and Deploy
on: 
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Build the Docker container image
      run: docker build -t docker.pkg.github.com/${{ github.repository }}/${ echo ${{ github.repository }} | cut -d/ -f2 }:latest .

    - name: Push the image to GPR
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u publisher --password-stdin
        docker push docker.pkg.github.com/${{ github.repository }}:latest
