name: Build and Deploy
on: 
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Build the Docker container image
      run: docker build -t docker.pkg.github.com/${GITHUB_REPOSITORY}:latest .

    - name: Push the image to GPR
      run: |
        docker login docker.pkg.github.com -u publisher -p "${secrets.GITHUB_TOKEN}"
        docker push docker.pkg.github.com/${GITHUB_REPOSITORY}:latest
