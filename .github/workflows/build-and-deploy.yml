name: Build Images
on: 
  - pull_request
  - push
jobs:
  build:
    name: Build envsubst
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Build the Docker container image
      run: docker build -t docker.pkg.github.com/${{ github.repository }}/envsubst:latest .

    - name: Push the image to GPR
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u publisher --password-stdin
        docker push docker.pkg.github.com/${{ github.repository }}/envsubst:latest
